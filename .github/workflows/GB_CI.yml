name: GB_CI

on:
  push:
    branches: [ master, develop, feature/GitHubActions ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: sudo apt-get install valgrind libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev libudev-dev
    - name: cache dependencies
      run: echo "Cache SFML and TGUI here"
    - name: Build SFML
      run: |
        mkdir SFML
        cd SFML
        git clone --single-branch --branch 2.5.x https://github.com/SFML/SFML.git
        cd SFML
        cmake .
        make
        sudo make install
        cd ../..
    - name: Build Boost
      run: sudo apt-get install libboost-all-dev
    - name: Build
      run: |
        mkdir GB_Build_Dir
        cd GB_Build_Dir
        cmake ../GameBackboneSln/ -DGAMEBACKBONE_BUILD_TESTS=ON
        make
        make test
    - name: Test
      run: echo "Run unit tests here" && pwd
    - name: Valgrind
      run: echo "Run valgrind here"
    - name: clang-tidy
      run: echo "Run clang tidy here"
    - name: cppcheck
      run: echo "Run cppcheck here"
    - name: doxygen
      run: echo "Run Doxygen here"
    - name: update VCPKG
      run: echo "update VCPKG here"